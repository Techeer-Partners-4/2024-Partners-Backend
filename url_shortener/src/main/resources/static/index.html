<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
             background-color: white;
             padding: 20px;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
             width: 90vh;
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: auto;
            gap: 20px;
        }
        h1 {
            color: #3f96ff;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class = "container">
    <h1>URL 단축 서비스</h1>
    <form>
        <input type="text" placeholder="단축할 URL을 입력하세요" required>
        <button type="submit">입력하기</button>
    </form>
</div>


</body>
</html>
