<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90vh;
        }
        .result {
            background-color: #fdfdfd;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 90%;
            gap: 20px;
        }
        h1 {
            color: #3f96ff;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
        p {
            width: fit-content;
        }
    </style>
</head>
<body>
<div class = "container">
    <h1>URL 단축 서비스</h1>
    <form>
        <input type="text" id="inputURL" placeholder="단축할 URL을 입력하세요" required>
        <button type="submit" id="submitBtn">입력하기</button>
    </form>
    <div class="result" id="result">
        <p class="result" id="originalURL"> http:///this_is/very_very/long_long_long/URL_example.com</p>
        /
        <p class="result" id="shortenURL"> http://localhost:8000/short-links/43r1sv56s</p>
    </div>
</div>

<script>
    const str2hash = (str) => {
        let hash = 5381;
        for (let i = 0; i < str.length; i++) {
            hash = ((hash << 5) + hash) + str.charCodeAt(i); // hash * 33 + c
        }
        return hash & 0xFFFFFFFF;
    };

    btn = document.getElementById("submitBtn");
    inputURL = document.getElementById("inputURL");
    originalURL = document.getElementById("originalURL");
    shortenURL = document.getElementById("shortenURL");

    btn.addEventListener("click", function(event){
        event.preventDefault();
        originalURL.innerText = inputURL.value;
        shortenURL.innerText = "http://localhost:8000/short-links/"+str2hash(inputURL.value);
    })
</script>

</body>
</html>
